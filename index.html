<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121522;
      --panel2:#0f1320;
      --border:#22283a;
      --text:#f5f7ff;
      --muted:#98a2b3;

      --purple:#7c3aed;
      --blue:#2563eb;
      --green:#22c55e;
      --amber:#f59e0b;
      --red:#ef4444;

      --radius:16px;
      --shadow: 0 18px 40px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .app{
      width:min(1120px, 94vw);
      margin:18px auto;
      display:grid;
      gap:14px;
      min-height:calc(100vh - 36px);
      grid-template-rows:auto 1fr auto;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    header{
      padding:14px 14px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    h1{
      margin:0;
      font-size:1.05rem;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-weight:900;
    }
    .meta{
      color:var(--muted);
      font-size:.86rem;
      font-weight:700;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .tabs{
      display:inline-flex;
      gap:6px;
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:999px;
      padding:4px;
    }
    .tab{
      border:0;
      background:transparent;
      color:var(--muted);
      border-radius:999px;
      padding:9px 12px;
      font-weight:900;
      cursor:pointer;
      letter-spacing:.02em;
    }
    .tab.active{
      background:var(--blue);
      color:#fff;
    }

    .btn{
      border:1px solid var(--border);
      background:var(--panel2);
      color:var(--text);
      border-radius:12px;
      padding:9px 12px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      border-color:transparent;
      background:var(--purple);
      color:#fff;
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    main{
      padding:14px;
      display:grid;
      gap:14px;
      min-height:0;
      grid-template-rows: 0.95fr 1.05fr; /* top slightly under half */
    }

    .section{
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:12px;
      min-height:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .section-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }
    .section-title{
      margin:0;
      font-size:.88rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:900;
      color:#e9ecff;
    }
    .section-sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size:.85rem;
      font-weight:700;
    }

    .empty{
      border:1px dashed #3a425c;
      border-radius:14px;
      padding:18px;
      background:#0c0f19;
      color:var(--muted);
      text-align:center;
      font-weight:800;
    }

    /* habits table */
    .table-wrap{
      overflow:auto;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0c0f19;
      min-height:0;
      flex:1;
    }
    table{
      width:100%;
      min-width:840px;
      border-collapse:collapse;
    }
    th, td{
      border-right:1px solid var(--border);
      border-bottom:1px solid var(--border);
      padding:10px;
      text-align:center;
      font-size:.92rem;
      background:#0c0f19;
    }
    th{
      position:sticky;
      top:0;
      z-index:2;
      background:#0f1320;
      color:#dbe1ff;
      font-size:.78rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-weight:900;
    }
    th:first-child, td:first-child{ text-align:left; }
    th:last-child, td:last-child{ border-right:none; }
    tr:last-child td{ border-bottom:none; }

    .habit-name{
      font-weight:900;
      letter-spacing:.01em;
    }

    input[type="checkbox"]{
      appearance:none;
      -webkit-appearance:none;
      width:22px;
      height:22px;
      border-radius:6px;
      border:1px solid #3a425c;
      background:#0b0d12;
      cursor:pointer;
      position:relative;
    }
    input[type="checkbox"]:checked{
      border-color:transparent;
      background:var(--blue);
    }
    input[type="checkbox"]:checked::after{
      content:'';
      position:absolute;
      left:7px;
      top:2px;
      width:5px;
      height:11px;
      border:solid #fff;
      border-width:0 2px 2px 0;
      transform:rotate(45deg);
    }

    .progress{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
    }
    .bar{
      width:110px;
      height:10px;
      border-radius:999px;
      background:#141a2b;
      border:1px solid var(--border);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background:var(--purple);
    }
    .pct{
      min-width:84px;
      text-align:right;
      color:var(--muted);
      font-weight:900;
      font-size:.85rem;
    }

    /* bottom analytics */
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: 1.2fr 0.8fr;
      min-height:0;
      flex:1;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:12px;
      min-height:0;
    }
    .card{
      border:1px solid var(--border);
      background:#0c0f19;
      border-radius:16px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }
    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }
    .card-name{
      font-weight:900;
      line-height:1.15;
      letter-spacing:.01em;
    }
    .pill{
      font-size:.75rem;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background:#11162a;
      border:1px solid var(--border);
      color:#dbe1ff;
      white-space:nowrap;
    }

    .ring-wrap{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .ring{
      width:92px;
      height:92px;
      flex:0 0 auto;
    }
    .ring text{
      font-weight:900;
      fill:#fff;
      font-size:10px;
      letter-spacing:.06em;
    }

    .stats{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .stat{
      display:flex;
      justify-content:space-between;
      gap:10px;
      color:var(--muted);
      font-weight:900;
      font-size:.85rem;
    }
    .stat b{ color:#e9ecff; }

    .list{
      border:1px solid var(--border);
      background:#0c0f19;
      border-radius:16px;
      padding:12px;
      min-height:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .list h3{
      margin:0;
      font-size:.88rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:900;
    }
    .items{
      overflow:auto;
      padding-right:4px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }
    .item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px;
      border:1px solid var(--border);
      border-radius:14px;
      background:#0f1320;
    }
    .item small{ color:var(--muted); font-weight:900; }
    .badge{
      padding:6px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:.75rem;
      color:#fff;
      white-space:nowrap;
    }
    .badge.bad{ background:var(--red); }
    .badge.warn{ background:var(--amber); }
    .badge.ok{ background:var(--green); }

    .coach{
      display:flex;
      flex-direction:column;
      gap:10px;
      border:1px solid var(--border);
      background:#0c0f19;
      border-radius:16px;
      padding:12px;
    }
    .coach-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .coach-title{
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:.88rem;
      margin:0;
    }
    .coach-box{
      border:1px solid var(--border);
      background:#0f1320;
      border-radius:14px;
      padding:10px;
      color:#dbe1ff;
      font-weight:800;
      line-height:1.35;
    }
    .coach-box ul{ margin:8px 0 0 18px; padding:0; }
    .coach-box li{ margin:6px 0; }

    footer{
      padding:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .foot-note{ color:var(--muted); font-size:.82rem; font-weight:800; }

    @media (max-width: 980px){
      main{ grid-template-rows:auto auto; }
      .grid{ grid-template-columns:1fr; }
      .cards{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="panel">
      <div class="title">
        <h1>Habit Tracker</h1>
        <div class="meta" id="dateMeta"></div>
      </div>

      <div class="controls">
        <nav class="tabs" aria-label="View Switcher">
          <button class="tab active" data-view="weekly">Weekly</button>
          <button class="tab" data-view="monthly">Monthly</button>
        </nav>
        <button class="btn" id="exportBtn" title="Export data as JSON">Export</button>
        <button class="btn" id="askAiBtn" title="Requires backend (disabled for now)" disabled>Ask AI</button>
        <button class="btn primary" id="addHabitBtn">+ Habit</button>
      </div>
    </header>

    <main class="panel" id="mainShell"></main>

    <footer class="panel">
      <div class="foot-note">Saved locally on this device.</div>
      <button class="btn" id="resetBtn" title="Clear local data">Reset</button>
    </footer>
  </div>

  <script>
    // ========= State =========
    const STORAGE_KEY = 'habit-tracker-solid-coach-v1';
    const appState = load() || { habits: [] };
    let activeView = 'weekly';

    function load(){
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return null;
      try{
        const parsed = JSON.parse(raw);
        if(!parsed || !Array.isArray(parsed.habits)) return null;
        parsed.habits = parsed.habits.map(h => ({
          id: String(h.id || crypto.randomUUID()),
          name: String(h.name || 'Untitled Habit'),
          created: h.created || new Date().toISOString(),
          completions: Array.isArray(h.completions) ? h.completions : []
        }));
        return parsed;
      }catch{ return null; }
    }

    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(appState)); }

    function update(mutator){
      mutator(appState);
      save();
      render();
    }

    // ========= Dates =========
    function key(date){
      const y = date.getFullYear();
      const m = String(date.getMonth()+1).padStart(2,'0');
      const d = String(date.getDate()).padStart(2,'0');
      return `${y}-${m}-${d}`;
    }

    function isoWeek(ref = new Date()){
      const base = new Date(ref);
      const day = base.getDay();
      const shift = day === 0 ? -6 : 1 - day;
      base.setDate(base.getDate() + shift);
      base.setHours(0,0,0,0);
      return Array.from({length:7}, (_,i)=>{
        const d = new Date(base);
        d.setDate(base.getDate()+i);
        return d;
      });
    }

    function monthDays(ref = new Date()){
      const y = ref.getFullYear();
      const m = ref.getMonth();
      const count = new Date(y, m+1, 0).getDate();
      return Array.from({length:count}, (_,i)=> new Date(y, m, i+1));
    }

    // ========= Habit logic =========
    function done(habit, dateKey){ return habit.completions.includes(dateKey); }

    function toggle(habitId, dateKey, checked){
      update((s)=>{
        const h = s.habits.find(x=>x.id===habitId);
        if(!h) return;
        const set = new Set(h.completions);
        if(checked) set.add(dateKey); else set.delete(dateKey);
        h.completions = [...set].sort();
      });
    }

    function countInRange(habit, dates){
      return dates.reduce((sum, d)=> sum + (done(habit, key(d)) ? 1 : 0), 0);
    }

    function lastDoneDaysAgo(habit){
      if(!habit.completions.length) return Infinity;
      const last = habit.completions[habit.completions.length - 1];
      const lastDate = new Date(last + 'T00:00:00');
      const today = new Date(); today.setHours(0,0,0,0);
      return Math.floor((today - lastDate) / (1000*60*60*24));
    }

    function currentStreak(habit){
      // consecutive days ending today
      const today = new Date(); today.setHours(0,0,0,0);
      let streak = 0;
      for(let i=0; i<3650; i++){
        const d = new Date(today);
        d.setDate(today.getDate() - i);
        if(done(habit, key(d))) streak++;
        else break;
      }
      return streak;
    }

    // ========= Coach (real-time analysis) =========
    function coachInsights(){
      const now = new Date();
      const w = isoWeek(now);
      const m = monthDays(now);
      const daysInMonth = m.length;

      const ranked = appState.habits.map(h=>{
        const weekDone = countInRange(h, w);
        const monthDone = countInRange(h, m);
        const since = lastDoneDaysAgo(h);
        const streak = currentStreak(h);
        const weekPct = Math.round((weekDone/7)*100);
        const monthPct = Math.round((monthDone/daysInMonth)*100);

        // Simple risk score: higher means more neglected
        const risk =
          (since === Infinity ? 50 : Math.min(50, since*6)) +
          (weekPct < 30 ? 20 : weekPct < 60 ? 10 : 0) +
          (streak >= 3 ? -10 : 0);

        return { h, weekDone, weekPct, monthDone, monthPct, since, streak, risk };
      }).sort((a,b)=> b.risk - a.risk);

      const topNeglected = ranked.slice(0, Math.min(3, ranked.length));
      const topWinners = [...ranked].sort((a,b)=> b.weekPct - a.weekPct).slice(0, Math.min(2, ranked.length));

      const todayKey = key(new Date());
      const notDoneToday = ranked.filter(r => !done(r.h, todayKey)).slice(0, 3);

      const messages = [];

      if(!appState.habits.length){
        return {
          headline: "Add 1 habit. Keep it small.",
          bullets: ["Start with one habit you can do in 5 minutes.", "Consistency beats intensity."]
        };
      }

      // Headline
      const worst = topNeglected[0];
      if(worst && worst.since >= 3){
        messages.push(`Priority risk: "${worst.h.name}" is slipping (${worst.since === Infinity ? 'never done' : worst.since + ' days since last'}).`);
      } else {
        messages.push(`You’re not in trouble. Keep the loop tight today.`);
      }

      // Bullets (actions)
      const bullets = [];

      if(notDoneToday.length){
        bullets.push(`Do these today (pick 1–3): ${notDoneToday.map(x=>`"${x.h.name}"`).join(', ')}.`);
      }

      if(topNeglected.length){
        bullets.push(`Neglect list: ${topNeglected.map(x=>`"${x.h.name}"`).join(', ')}.`);
      }

      if(topWinners.length){
        bullets.push(`What’s working: ${topWinners.map(x=>`"${x.h.name}"`).join(', ')}. Protect that momentum.`);
      }

      bullets.push(`Rule: if a habit is missed 2+ days, shrink it until it’s impossible to fail.`);

      return { headline: messages[0], bullets };
    }

    // ========= Rendering =========
    function esc(s){
      return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
        .replaceAll('"','&quot;').replaceAll("'",'&#39;');
    }

    function setMeta(){
      const now = new Date();
      document.getElementById('dateMeta').textContent = now.toLocaleString(undefined, {
        weekday:'long', year:'numeric', month:'long', day:'numeric'
      });
    }

    function ringSVG(percent, color){
      const size=92, r=36, cx=size/2, cy=size/2;
      const c=2*Math.PI*r;
      const p=Math.max(0, Math.min(100, percent));
      const off=c*(1-p/100);
      return `
        <svg class="ring" viewBox="0 0 ${size} ${size}">
          <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#1b2236" stroke-width="10" />
          <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="${color}" stroke-width="10"
                  stroke-linecap="round"
                  stroke-dasharray="${c}"
                  stroke-dashoffset="${off}"
                  transform="rotate(-90 ${cx} ${cy})"/>
          <text x="${cx}" y="${cy+4}" text-anchor="middle">${p}%</text>
        </svg>
      `;
    }

    function badge(days){
      if(days === Infinity) return {cls:'bad', label:'Never'};
      if(days >= 7) return {cls:'bad', label:`${days}d`};
      if(days >= 3) return {cls:'warn', label:`${days}d`};
      return {cls:'ok', label:`${days}d`};
    }

    function render(){
      setMeta();
      const shell = document.getElementById('mainShell');
      shell.innerHTML = '';
      shell.appendChild(renderDashboard());
      bindDynamic(shell);
    }

    function renderDashboard(){
      const wrap = document.createElement('div');
      wrap.style.display='grid';
      wrap.style.gap='14px';
      wrap.style.height='100%';
      wrap.style.padding='14px';
      wrap.style.minHeight='0';
      wrap.style.gridTemplateRows='0.95fr 1.05fr';

      const top = document.createElement('section');
      top.className='section';
      top.appendChild(renderHabits());

      const bottom = document.createElement('section');
      bottom.className='section';
      bottom.appendChild(renderAnalytics());

      wrap.appendChild(top);
      wrap.appendChild(bottom);
      return wrap;
    }

    function renderHabits(){
      const container = document.createElement('div');

      const weekDates = isoWeek();
      const start = weekDates[0].toLocaleDateString();
      const end = weekDates[6].toLocaleDateString();
      const label = activeView === 'weekly'
        ? `Week (Mon–Sun): ${start} → ${end}`
        : `Month: ${new Date().toLocaleString(undefined, {month:'long', year:'numeric'})}`;

      container.innerHTML = `
        <div class="section-head">
          <div>
            <h2 class="section-title">Habits</h2>
            <p class="section-sub">${esc(label)}</p>
          </div>
        </div>
      `;

      if(!appState.habits.length){
        const e = document.createElement('div');
        e.className='empty';
        e.textContent='No habits yet. Click “+ Habit”.';
        container.appendChild(e);
        return container;
      }

      const tableWrap = document.createElement('div');
      tableWrap.className='table-wrap';

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const hr = document.createElement('tr');

      if(activeView === 'weekly'){
        hr.innerHTML = `<th>Habit</th>${['M','T','W','T','F','S','S'].map(d=>`<th>${d}</th>`).join('')}<th>Progress</th>`;
        thead.appendChild(hr);

        const tbody = document.createElement('tbody');
        appState.habits.forEach(h=>{
          const tr = document.createElement('tr');
          const doneCount = countInRange(h, weekDates);
          const pct = Math.round((doneCount/7)*100);

          let row = `<td><div class="habit-name">${esc(h.name)}</div></td>`;
          weekDates.forEach(d=>{
            const dk = key(d);
            const checked = done(h, dk) ? 'checked' : '';
            row += `<td><input type="checkbox" data-habit-id="${h.id}" data-date="${dk}" ${checked}></td>`;
          });

          row += `
            <td>
              <div class="progress">
                <div class="bar"><div class="fill" style="width:${pct}%"></div></div>
                <div class="pct">${doneCount}/7 • ${pct}%</div>
              </div>
            </td>`;
          tr.innerHTML = row;
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
      } else {
        const now = new Date();
        const md = monthDays(now);
        const daysInMonth = md.length;

        hr.innerHTML = `<th>Habit</th>${Array.from({length:31}, (_,i)=>`<th>${i+1}</th>`).join('')}<th>Progress</th>`;
        thead.appendChild(hr);

        const tbody = document.createElement('tbody');
        appState.habits.forEach(h=>{
          const tr = document.createElement('tr');
          const doneCount = countInRange(h, md);
          const pct = Math.round((doneCount/daysInMonth)*100);

          let row = `<td><div class="habit-name">${esc(h.name)}</div></td>`;
          for(let day=1; day<=31; day++){
            const date = md[day-1];
            if(!date){ row += `<td style="opacity:.35">—</td>`; continue; }
            const dk = key(date);
            const checked = done(h, dk) ? 'checked' : '';
            row += `<td><input type="checkbox" data-habit-id="${h.id}" data-date="${dk}" ${checked}></td>`;
          }

          row += `
            <td>
              <div class="progress">
                <div class="bar"><div class="fill" style="width:${pct}%"></div></div>
                <div class="pct">${doneCount}/${daysInMonth} • ${pct}%</div>
              </div>
            </td>`;
          tr.innerHTML = row;
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
      }

      tableWrap.appendChild(table);
      container.appendChild(tableWrap);
      return container;
    }

    function renderAnalytics(){
      const container = document.createElement('div');
      container.innerHTML = `
        <div class="section-head">
          <div>
            <h2 class="section-title">Insights</h2>
            <p class="section-sub">Real-time signals based on what you’re actually doing.</p>
          </div>
        </div>
      `;

      if(!appState.habits.length){
        const e = document.createElement('div');
        e.className='empty';
        e.textContent='Add habits to see insights.';
        container.appendChild(e);
        return container;
      }

      const now = new Date();
      const w = isoWeek(now);
      const m = monthDays(now);
      const daysInMonth = m.length;

      const ranked = appState.habits.map((h, idx)=>{
        const weekDone = countInRange(h, w);
        const monthDone = countInRange(h, m);
        const weekPct = Math.round((weekDone/7)*100);
        const monthPct = Math.round((monthDone/daysInMonth)*100);
        const since = lastDoneDaysAgo(h);
        const streak = currentStreak(h);
        return { h, weekDone, weekPct, monthDone, monthPct, since, streak, idx };
      });

      // cards = top 6 by monthPct
      const cardsData = [...ranked].sort((a,b)=> b.monthPct - a.monthPct).slice(0, 6);
      // neglected = top 10 by since
      const neglected = [...ranked].sort((a,b)=> (b.since - a.since)).slice(0, 10);

      const grid = document.createElement('div');
      grid.className='grid';

      const cards = document.createElement('div');
      cards.className='cards';
      cardsData.forEach((r, i)=>{
        const color = (i % 2 === 0) ? 'var(--purple)' : 'var(--blue)';
        const b = badge(r.since);
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `
          <div class="card-top">
            <div class="card-name">${esc(r.h.name)}</div>
            <div class="pill">Month • ${r.monthDone}/${daysInMonth}</div>
          </div>
          <div class="ring-wrap">
            ${ringSVG(r.monthPct, color)}
            <div class="stats">
              <div class="stat"><span>Week</span><b>${r.weekDone}/7 (${r.weekPct}%)</b></div>
              <div class="stat"><span>Streak</span><b>${r.streak} day(s)</b></div>
              <div class="stat"><span>Last</span><b>${r.since === Infinity ? 'Never' : r.since + 'd ago'}</b></div>
            </div>
          </div>
        `;
        cards.appendChild(card);
      });

      const right = document.createElement('div');
      right.style.display='flex';
      right.style.flexDirection='column';
      right.style.gap='12px';
      right.style.minHeight='0';

      // coach block
      const coachData = coachInsights();
      const coach = document.createElement('div');
      coach.className='coach';
      coach.innerHTML = `
        <div class="coach-head">
          <h3 class="coach-title">Coach</h3>
          <span class="pill">Auto-analysis</span>
        </div>
        <div class="coach-box">
          <div style="font-weight:900">${esc(coachData.headline)}</div>
          <ul>${coachData.bullets.map(b=>`<li>${esc(b)}</li>`).join('')}</ul>
        </div>
      `;

      // neglected list
      const list = document.createElement('div');
      list.className='list';
      list.innerHTML = `<h3>Neglected</h3><div class="items"></div>`;
      const items = list.querySelector('.items');
      neglected.forEach(r=>{
        const b = badge(r.since);
        const item = document.createElement('div');
        item.className='item';
        item.innerHTML = `
          <div>
            <div style="font-weight:900">${esc(r.h.name)}</div>
            <small>Month: ${r.monthPct}% • Week: ${r.weekPct}%</small>
          </div>
          <div class="badge ${b.cls}">${b.label}</div>
        `;
        items.appendChild(item);
      });

      right.appendChild(coach);
      right.appendChild(list);

      grid.appendChild(cards);
      grid.appendChild(right);

      container.appendChild(grid);
      return container;
    }

    function bindDynamic(root){
      root.querySelectorAll('input[type="checkbox"]').forEach(box=>{
        box.addEventListener('change', (e)=>{
          const { habitId, date } = e.target.dataset;
          toggle(habitId, date, e.target.checked);
        });
      });
    }

    // ========= Controls =========
    function bindControls(){
      document.querySelectorAll('.tab').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          activeView = btn.dataset.view;
          document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
          btn.classList.add('active');
          render();
        });
      });

      document.getElementById('addHabitBtn').addEventListener('click', ()=>{
        const name = prompt('Habit name:');
        if(!name || !name.trim()) return;
        update((s)=>{
          s.habits.push({
            id: crypto.randomUUID(),
            name: name.trim(),
            created: new Date().toISOString(),
            completions: []
          });
        });
      });

      document.getElementById('exportBtn').addEventListener('click', ()=>{
        const blob = new Blob([JSON.stringify(appState, null, 2)], { type:'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `habit-tracker-${key(new Date())}.json`;
        a.click();
        URL.revokeObjectURL(url);
      });

      document.getElementById('resetBtn').addEventListener('click', ()=>{
        const ok = confirm('Reset deletes habits + history on this device. Continue?');
        if(!ok) return;
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
      });

      // Placeholder for real AI: needs backend (do NOT put API keys in browser). :contentReference[oaicite:1]{index=1}
      document.getElementById('askAiBtn').addEventListener('click', ()=>{
        alert('AI mode requires a small backend to protect the API key. We can add that next.');
      });
    }

    function init(){
      bindControls();
      render();
      const now = new Date();
      document.getElementById('dateMeta').textContent = now.toLocaleString(undefined, {
        weekday:'long', year:'numeric', month:'long', day:'numeric'
      });
    }

    init();
  </script>
</body>
